[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_CONFIG_LOGLEVEL = "verbose"
  NPM_CONFIG_PREFER_OFFLINE = "false"
  NETLIFY_USE_YARN = "false"
  # Désactiver les extensions problématiques
  NETLIFY_EXTENSIONS = "false"
  NETLIFY_PLUGINS = "false"
  # Forcer l'utilisation de la configuration locale
  NETLIFY_CONFIG_PATH = "netlify-build-config.json"

[functions]
  included_files = ["functions/**"]
  external_node_modules = ["axios"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/webhook"
  to = "/.netlify/functions/webhook"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Désactiver complètement le traitement automatique
[build.processing]
  skip_processing = true

# Configuration spécifique pour désactiver les extensions
[build.processing.extensions]
  enabled = false

[build.processing.plugins]
  enabled = false
