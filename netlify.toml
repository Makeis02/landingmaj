[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_CONFIG_LOGLEVEL = "verbose"
  NPM_CONFIG_PREFER_OFFLINE = "false"
  NETLIFY_USE_YARN = "false"

[functions]
  included_files = ["functions/**"]
  external_node_modules = ["axios"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/webhook"
  to = "/.netlify/functions/webhook"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Désactiver les extensions problématiques
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
